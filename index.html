<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/styles/main.css">
</head>

<body>
    <div class="columns">
        <div class="column todo">
            <div class="header">To-Do</div>
            <div class="content" id="todo"></div>
            <button class="add-button" type="button" value="Add Task" data-type="todo">+</button>
        </div>

        <div class="column inprog">
            <div class="header">In Progress</div>
            <div class="content" id="in-progress"></div>
            <button class="add-button" type="button" value="Add Task" data-type="inProgress">+</button>
        </div>

        <div class="column done">
            <div class="header">Complete</div>
            <div class="content" id="complete"></div>
            <button class="add-button" type="button" value="Add Task" data-type="complete">+</button>
        </div>
    </div>
    <script src="/scripts/main.js"></script>
</body>
</html>
